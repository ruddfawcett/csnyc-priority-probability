<!DOCTYPE HTML>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Priority Possibility</title>
    <link rel='stylesheet' href='assets/styles/index.css'>
  </head>
  <body>
    <div class='container'>
      <div class='main'>
        <div class='wall'></div>
        <div class='legends'>
          <div>
            <p>Groups</p>
            <ul class='legend group'></ul>
          </div>
          <div>
            <p>Categories</p>
            <ul class='legend category'></ul>
          </div>
        </div>
      </div>
      <div class='sidebar'>
        <div class='postit'>
          <h2 class='series'></h2>
          <h5 class='sub'><span class='priority'></span> &bull; <span class='possibility'></span></h5>
          <br />
          <p class='statement'></p>
          <p class='question'></p>
        </div>
        <div class='related'>
          <div class='header'>
            <h3>Related brainstorming for</h3>
            <h1 class='category'></h1>
          </div>
          <ul class='items'></ul>
        </div>
      </div>
    </div>

    <script src='https://code.jquery.com/jquery-2.2.3.min.js' integrity='sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=' crossorigin='anonymous'></script>
    <script src='https://code.highcharts.com/highcharts.js'></script>
    <script src='scripts/js/highcharts-theme.js'></script>
    <script src='scripts/js/highcharts-hover.js'></script>
    <script src='scripts/js/highcharts-legends.js'></script>
    <script src='scripts/js/priority-possibility-graph.js'></script>
  </body>
</html>
